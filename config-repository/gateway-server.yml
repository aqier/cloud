endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  ignoredPatterns: /health,/error
  retryable: true
  routes:
    system-manager:
      path: /system/**
      serviceId: AQIER-SYSTEM-MANAGER
    sso-server:
      path: /sso/**
      serviceId: AQIER-SSO-SERVER
    database-server:
      path: /database/**
      serviceId: AQIER-DATABASE-SERVER

ribbon:
  readTimeout: 60000
  connectTimeout: 60000
  maxAutoRetries: 0
  isSecure: true
  #maxAutoRetriesNextServer: 1

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false #禁用网关超时时间
